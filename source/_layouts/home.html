{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body>
  <div id="container">
    <header>
      <h1 id="name"><a href="{{ site.root }}">{{site.author}}</a></h1>
    </header>
    <div id="main" role="main">
      {{ content | expand_urls: root_url }}
    </div>
    {% include footer.html %}
  </div> 
  {% include bottom_scripts.html %}
</body>
</html>
